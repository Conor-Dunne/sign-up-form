<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <main>
        <div class="hero-area">
            <h1>Logo</h1>
        </div>
        <div class="form-area">
            <div class="headline">
                <header class="headline-main-text">
                    <h1>Main text</h1>
                </header>
                <div class="headline-sub-text">
                    <p>sub text</p>
                </div>
                <form action="#" method="post">
                    <div class="main-form">
                        <div class="form-row">
                            <div class="input-box">
                                <label for="first-name">FIRST NAME:</label>
                                <input type="text" id="first-name" name="first-name" required>
                            </div>
                            <div class="input-box">
                                <label for="last-name">LAST NAME:</label>
                                <input type="text" id="last-name" name="last-name" required>
                            </div>
                        </div>
                        <div class="input-box">
                            <div class="form-row"><label for="email">EMAIL:</label>
                                <input type="email" id="email" name="email"></div>
                        </div>
                    </div>
                    <div class="account-button-area"></div>
                </form>
            </div>
        </div>
    </main>
</body>
</html>
