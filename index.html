<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <div class="hero-area">
        <div id="logo">
            <h1>MIAMI</h1>
        </div>
        <footer>
            Photo by <a href="https://unsplash.com/@guzmanbarquin?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Guzmán Barquín</a> on <a href="https://unsplash.com/@c_dunne/likes?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Unsplash</a>
        </footer>
    </div>
    <div class="form-area">
        <div class="container">
            <header>
                <div class="headline-main-text">
                    <h1>Miami is where you find your dreams.</h1>
                    <p>Join the people. Make 
                        your dreams become reality today. Heaven is just a step away.</p>
                </div>
                <div class="headline-sub-text">
                    <h2><em>You know you want to...</em></h2>
                </div>
            </header>
            <form>
                <div class="main-form">
                    <div class="form-row">
                        <div class="input-box">
                            <label for="first-name">FIRST NAME:</label>
                            <input type="text" id="first-name" name="first-name" required>
                        </div>
                        <div class="input-box">
                            <label for="last-name">LAST NAME:</label>
                            <input type="text" id="last-name" name="last-name" required>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="input-box">
                            <label for="email">EMAIL:</label>
                            <input type="email" id="email" name="email" required>
                        </div>
                        <div class="input-box">
                            <label for="ph-number">PHONE NUMBER</label>
                            <input type="tel" id="ph-number" name="ph-number" required>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="input-box">
                            <label for="password">PASSWORD</label>
                            <input type="password" id="password" name="password" required>
                        </div>
                        <div class="input-box">
                            <label for="confirm-password">CONFIRM PASSWORD</label>
                            <input type="password" id="confirm-password" name="confirm-password" required>
                        </div>
                    </div>
                    <div id="check"></div>
                </div>
                <button type="submit" id="sign-up">Sign-up</button>
            </form>
        </div>
    </div>
</body>
<script>
    const password = document.querySelector("#password");
    const confirm_password = document.querySelector("#confirm-password");
    const check = document.querySelector("#check");

    confirm_password.addEventListener("input", passwordMatch );

    function passwordMatch() {
        

       if (confirm_password.value != password.value) {
        console.log(password.value);   
        console.log(confirm_password.value);
           check.textContent = "passwords don't match";
           check.style.color = "red";
           confirm_password.style.outline = "1px solid red";
       } else if (confirm_password.value === password.value) {
        check.textContent = "OK";
        check.style.color = "green";
        confirm_password.style.outline = "1px solid green";
    }
}
</script>
</html>
