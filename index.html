<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <div class="hero-area">
        <div id="logo">
            <h1>Logo</h1>
        </div>
        <footer>
            <p class="credit">Photo by <a href="https://unsplash.com/photos/75EFpyXu3Wg?utm_source=unsplash&utm_medium=referral&utm_content=creditShareLink" target="_blank">Adam Birkett</a> on <a href="https://unsplash.com/" target="_blank">Unsplash</a></p>
        </footer>
    </div>
    <div class="form-area">
        <div class="container">
            <header>
                <div class="headline-main-text">
                    <h1>Miami is where you find your dreams. Join the people. Make 
                        your dreams become reality today. Heaven is just a step away.
                    </h1>
                </div>
                <div class="headline-sub-text">
                    <h2>You <em>know</em> you want</h2>
                </div>
            </header>
            <form action="#" method="post">
                <div class="main-form">
                    <div class="form-row">
                        <div class="input-box">
                            <label for="first-name">FIRST NAME:</label>
                            <input type="text" id="first-name" name="first-name" required>
                        </div>
                        <div class="input-box">
                            <label for="last-name">LAST NAME:</label>
                            <input type="text" id="last-name" name="last-name" required>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="input-box">
                            <label for="email">EMAIL:</label>
                            <input type="email" id="email" name="email">
                        </div>
                        <div class="input-box">
                            <label for="ph-number">PHONE NUMBER</label>
                            <input type="tel" id="ph-number" name="ph-number">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="input-box">
                            <label for="password">PASSWORD</label>
                            <input type="password" id="password" name="password">
                        </div>
                        <div class="input-box">
                            <label for="confirm-password">CONFIRM PASSWORD</label>
                            <input type="password" id="confirm-password" name="confirm-password">
                        </div>
                    </div>
                </div>
                <div class="account-button-area"><button>Sign-up</button></div>
            </form>
        </div>
    </div>
</body>

https://unsplash.com/photos/75EFpyXu3Wg?utm_source=unsplash&utm_medium=referral&utm_content=creditShareLink -->
</html>
